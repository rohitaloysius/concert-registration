<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top right, #ffe58a, #ff9a9e);
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff700, #ffa500);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(255, 223, 0, 0.7);
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sunflowers {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            z-index: 1;
        }

        .sunflower {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffeb3b, #ffc107);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 223, 0, 0.6);
            position: relative;
            margin: 10px;
        }

        .sunflower::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #795548;
            border-radius: 50%;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: sparkle 5s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .register-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ffeb3b;
            color: #795548;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="sunflowers">
        <div class="sunflower"></div>
        <div class="sunflower"></div>
        <div class="sunflower"></div>
        <div class="sunflower"></div>
        <div class="sunflower"></div>
        <div class="sunflower"></div>
    </div>
    <div class="sparkles">
        <div class="sparkle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 50%; left: 60%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 70%; left: 40%; animation-delay: 2s;"></div>
    </div>
    <button class="register-button" onclick="register()">Register for Concert</button>

    <script>
        function register() {
            alert("You have successfully registered for today's special concert at 5:30pm EST Buubuu!");
        }
    </script>
</body>
</html>
